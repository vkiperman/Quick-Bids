<div class="mdcModuleContainer mdcModulePadding arrowheadDown cf">
    <h3 class="marginBottom10 ">Notification Settings</h3>

    <div class="cf paddingBottom10">
        <div class="floatLeft marginRight50">
            <label>Report</label>
            <select class="selectWide"
                ng-model="notificationFilter.reportSelected"
                ng-options="report as report.label for report in reports">
            </select>
        </div>

        <div>
            <div >
                <label>Method</label>
                <input type="radio" checked> SMS
                <input type="radio" class="marginLeft18"> Email
            </div>
        </div>        
    </div>
    <div class="floatLeft fullWidth">
        <label>Frequency</label>
    </div>
    <div class="cf paddingBottom10">        
        
        <select class="selectWide marginRight8"
            ng-model="notificationFilter.frequencySelected"
            ng-options="frequency as frequency.label for frequency in frequencies">
        </select>
        
        <span class="marginRight8">between</span>
            
        <input type="text" value="12:00" class="hour" />
                
        <select class="selectSmall ampm"
            ng-model="notificationFilter.ampmSelected"
            ng-options="ampm as ampm.label for ampm in amorpm">
        </select>

        <span class="marginRight8">and</span>
        
        <input type="text" value="12:00" class="hour" />
        
        <select class="selectSmall ampm"
            ng-model="notificationFilter.ampmSelected"
            ng-options="ampm as ampm.label for ampm in amorpm">
        </select>            
       
    </div>
    <div class="cf"> 
        <label class="displayInline paddedCheckbox">
            <input type="checkbox"/>Sunday
        </label>
        <label class="displayInline paddedCheckbox">
            <input type="checkbox"/>Monday
        </label>
        <label class="displayInline paddedCheckbox">
            <input type="checkbox"/>Tuesday
        </label>
        <label class="displayInline paddedCheckbox">
            <input type="checkbox"/>Wednesday
        </label>
        <label class="displayInline paddedCheckbox">
            <input type="checkbox"/>Thursday
        </label>
        <label class="displayInline paddedCheckbox">
            <input type="checkbox"/>Friday
        </label>
        <label class="displayInline paddedCheckbox">
            <input type="checkbox"/>Saturday
        </label>
    </div>

    <div class="marginTop23">
        <button class="mdcActionButton">Save</button>  
    </div>
</div>
