<div class="mdcModuleContainer mdcModulePadding paddingHorizontal_0 noBorder cf">
	<h3 class="paddingBottomSmall">Saved Notifications</h3>

    <table ng-table="tableParams" class="widthFull" template-pagination="{{ pagerTemplate }}">
        <tr ng-repeat="notification in $data">
            <td data-title="'Report'" sortable="'report'">
                {{notification.report}}
            </td>
            <td data-title="'Method'" sortable="'method'">
                {{notification.method}}
            </td>
            <td data-title="'Runs On'" sortable="'days'">
                {{notification.days}}
            </td>
            <td data-title="'Frequency'" sortable="'frequency'">
                {{notification.frequency}}
            </td>
            <td data-title="'Start Time'" sortable="'starttime'">
                {{notification.starttime}}
            </td>
            <td data-title="'End Time'" sortable="'endtime'">
                {{notification.endtime}}
            </td>
            <td data-title="'Last Run'" sortable="'date'">
                {{notification.date | date : 'short'}}
            </td>
            <td data-title="''">
                <a href="javascript:;">Edit|Test</a>
            </td>            
        </tr>
    </table>
</div>
