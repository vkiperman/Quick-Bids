<div>

	<underlay></underlay>

	<div class="mdcModal mdcModalStandard dijitDialogFixed modal"
	    style="left: {{scrollLeft}}px; top: {{modalTop + 25}}px;">
	    <div class="mdcModalTitleBar">
	        <span class="mdcModalTitle">{{title}}</span>
	        <span title="Cancel" ng-click="cancelManager($event)" class="mdcModalCloseIcon">
	            <span title="Cancel" class="mdcModalCloseText" >&times;</span>
	        </span>
	    </div>
	    <div class="mdcModalPaneContent">
	        <ng-transclude></ng-transclude>
	    </div>
	</div>
</div>
