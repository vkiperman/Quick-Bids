<div class="mdcModuleContainer mdcModulePadding arrowheadDown cf">
	<h3 class="paddingBottomSmall">Search Bids Requests</h3>

	<div class="cf paddingBottom10">
		<div class="floatLeft marginRight50">
			<label>Dealerships</label>
			<select class="selectSmall"
				ng-model="bidFilter.regionSelected"
				ng-options="region as region.label for region in regions">
			</select>
		</div>

		<div class="floatLeft marginRight50">

			<div class="floatLeft marginRight16">
				<label>Bid Status</label>
				<select class="selectMedium"
					ng-model="bidFilter.bidStatusSelected"
					ng-options="bidStatus as bidStatus.label for bidStatus in bidStatuses">
				</select>
			</div>

			<div class="floatLeft">
				<label>Submission Date</label>
				<div class="floatLeft marginRight16">
					<date-picker input-class="date"
						original-date="{{bidFilter.bidStatusDateFrom}}"
						display-date-format="{{displayDateFormat}}"
						calendar-header-format="{{calendarHeaderFormat}}"
						input-type="date"></date-picker>
				</div>
				<div class="floatLeft">
					<date-picker input-class="date"
						original-date="{{bidFilter.bidStatusDateTo}}"
						display-date-format="{{displayDateFormat}}"
						calendar-header-format="{{calendarHeaderFormat}}"
						input-type="date"></date-picker>
				</div>
			</div>

		</div>

		<div class="floatLeft cf">

			<div class="floatLeft marginRight16">
				<label>Bidder</label>
				<select class="selectMedium"
					ng-model="bidFilter.bidderSelected"
					ng-options="bidder as bidder.label for bidder in bidders">
				</select>
			</div>
			
			<div class="floatLeft">
				<label>Bid Date</label>
				<div class="floatLeft marginRight16">
					<date-picker input-class="date"
						flyout-alignment="right"
						original-date="{{bidFilter.bidDateFrom}}"
						display-date-format="{{displayDateFormat}}"
						calendar-header-format="{{calendarHeaderFormat}}"
						input-type="date"></date-picker>
				</div>
				<div class="floatLeft">
					<date-picker input-class="date"
						flyout-alignment="right"
						original-date="{{bidFilter.bidDateTo}}"
						display-date-format="{{displayDateFormat}}"
						calendar-header-format="{{calendarHeaderFormat}}"
						input-type="date"></date-picker>
				</div>
			</div>
		</div>
	</div>

	<div ng-show="toggleAdvanced" class="show-hide-animation">
		<div class="columnQuarter">
			<label>Customer Last Name</label>
			<input ng-model="bidFilter.customer.lastName" class="inputLarge" />
		</div>
		<div class="columnQuarter">
			<label>Customer First Name</label>
			<input ng-model="bidFilter.customer.firstName" class="inputLarge" />
		</div>
		<div class="columnQuarter">
			<label>Customer Phone Number</label>
			<input ng-model="bidFilter.customer.phoneNumber" class="inputLarge" />
		</div>
		<div class="columnQuarter">
			<label>Customer Email Address</label>
			<input ng-model="bidFilter.customer.email" class="inputLarge" />
		</div>
	</div>

	<div class="paddingBottom10">
		<a href="javascript:;" ng-click="toggleAdvanced = !toggleAdvanced">
			Show Advanced Search Options
		</a>
	</div>

	<div><button class="mdcActionButton">Filter</button></div>

	<div ng-show="toggleAdvanced" class="paddingTop10 show-hide-animation cf">
		<h4>Find Individual Bid by</h4>
		<div class="columnQuarter">
			<label>Bid ID</label>
			<input ng-model="bidFilter.bidId" class="inputLarge" />
		</div>
		<div class="columnHalf">
			<label>VIN</label>
			<div>
				<input ng-model="bidFilter.vin" class="inputLarge marginRight20" />
				<button class="secondary mdcActionButton">Find</button>
			</div>
		</div>
	</div>

</div>
