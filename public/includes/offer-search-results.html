<div class="mdcModuleContainer mdcModulePadding paddingHorizontal_0 noBorder cf">
	<h3 class="paddingBottomSmall">Bids and Offers Results</h3>

    <table ng-table="tableParams" class="widthFull" template-pagination="{{ pagerTemplate }}">
        <tr ng-repeat="bid in $data">
            <td data-title="'Status'" sortable="'status'">
                {{bid.status}}
            </td>
            <td data-title="'Date & Time'" sortable="'date'">
                {{bid.date | date : 'short'}}
            </td>
            <td data-title="'Photo'" sortable="'photo'">
                <a href="javascript:;">{{bid.photo}}</a>
            </td>
            <td data-title="'Mileage'" sortable="'mileage'">
                {{bid.mileage | number}}
            </td>
            <td data-title="'Year'" sortable="'year'">
                {{bid.year}}
            </td>
            <td data-title="'Make'" sortable="'make'">
                {{bid.make}}
            </td>
            <td data-title="'Model'" sortable="'model'">
                {{bid.model}}
            </td>
            <td data-title="'Trim'" sortable="'trim'">
                {{bid.trim}}
            </td>
            <td data-title="'Action'">
                <a href="javascript:;">{{bid.action}}</a>
            </td>
            <td data-title="''">
                <a href="javascript:;">Condition Report</a>
            </td>
        </tr>
    </table>
</div>
