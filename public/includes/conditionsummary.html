<div class="paddingTop30">
	<div ng-hide="verified">
		<h5 class="headingText">Condition Summary</h5>

		<dl>
			<dt ng-repeat-start="item in conditionSummary">{{item.name}}</dt>
			<dd ng-repeat-end class="cf">{{ item.value }}</dd>
		</dl>
	                
		<div class="paddingTop11"><a href="javascript:;">View Full Condition Report</a></div>
	</div>

	<div ng-show="verified">
		<div class="cf">
			<h5 class="headingText columnThird">Condition Summary</h5>
			<strong class="columnThird titleText"><br>Customer</strong>
			<strong class="columnThird titleText"><br>Verify</strong>
		</div>

		<dl class="thirds">
			<dt ng-repeat-start="item in conditionSummary">{{item.name}}</dt>
			<dd ng-repeat-end class="cf">
				<div class="columnHalf">{{item.value}}</div>
				<div class="columnHalf"
					ng-class="{notVerified:(item.value!=item.verify),verified:(item.value==item.verify)}">
					{{item.verify}}
				</div>
			</dd>
		</dl>
	</div>
</div>
